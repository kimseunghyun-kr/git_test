    <script>
        function add7(num1, num2) {
            return num1+num2;
        }

        function multiply(num1, num2) {
            return num1*num2;
        }
        
        function capitalize(s1) {
            let tempStringHead = s1.charAt(0);
            return tempStringHead.toUpperCase() + s1.slice(1);
        }

        function lastLetter(s2) {
            return s2.charAt(s2.length-1);
        }

        console.log(add7(1,2));
        console.log(multiply(2,3));
        console.log(capitalize('kakashi'));
        console.log(lastLetter('abcde'));

    </script>
