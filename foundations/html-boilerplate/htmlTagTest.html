<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Html Tag Test</title>
</head>
<body>
    <h1> this is a heading 1</h1> <!-- heading for the overall page -->
    <h2> This is a heading 2</h2> <!-- content divider -> like latex -->
    <h3> This is a heading 3</h3>
    <!-- .. so on and so forth -->
    
    <strong> this is bolded </strong>
    <em>this is emphasized</em>

    <p> this is <strong>paragraph</strong> 1 </p>
    <p> this is <em>paragraph</em> 2</p> 

  
</body>
</html>
