<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>FADashBoard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">

        <div class = "logoNBrand">
            <img class="logo" src="images/kfs.jpg">
            <p>응급처치교육센터</p>
        </div>

            <ul class="dir-links">
                <li>홈</li>
                <li>응급처치교육</li>
                <li>업적</li>
                <li>타임라인</li>
                <li>수강중 교육</li>
                <li>커뮤니티</li>
            </ul>

            <ul class="options">
                <li>설정</li>
                <li>지원</li>
                <li>보안</li>
            </ul>

        </div>
        <div class="header">
            <div class="upper">
                <input type="text" class="search"></input>
                <div class="userIcons">
                    <img src="" alt="" class="notif">
                    <div class="userpicNName">
                        <img src="" alt="" class="userLogo">
                        <p> name </p>
                    </div>
                </div>
            </div>

            <div class="lower">
                <div class="userpicNName">
                    <img src="" alt="" class="userLogo">
                    <p> name </p>
                </div>
                <div>
                    <ul class="functionMenu">
                        <li>새 글 작성</li>
                        <li>업로드</li>
                        <li>공유</li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="Main">
            <div class="FAPopCards">
                <div>
                    <img src="" alt="">
                    <p> 1차 조사 및 DRSABC </p>
                </div>
                <div>
                    <img src="" alt="">
                    <p> CPR 기초 </p>
                </div>
                <div>
                    <img src="" alt="">
                    <p> EKG 읽는법 </p>
                </div>
                <div>
                    <img src="" alt="">
                    <p> 출혈 </p>
                </div>
                <div>
                    <img src="" alt="">
                    <p> 외상의 종류와 처치법 </p>
                </div>
                <div>
                    <img src="" alt="">
                    <p> 골절상의 종류와 처치법 </p>
                </div>
            </div>

            <div class="Announcements">
                <ul>
                    <li>사이트 점검일정</li>
                    <li>응급처치 특강</li>
                    <li>개인정보 규정 강화</li>
                </ul>
            </div>

            <div class="ranking">
                <h3> 강의 순위 </h3>
                <ol>
                    <li>
                        <img src="" alt="">
                        1차 조사 및 DRSABC
                    </li>
                    <li><img src="" alt="">
                        CPR 기초</li>
                    <li><img src="" alt="">
                        외상의 종류와 처치법</li>
                </ol>
            </div>

        </div>


    </div>


</body>

</html>
