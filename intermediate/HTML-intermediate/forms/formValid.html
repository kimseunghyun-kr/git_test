<body>

    <!-- field is filled validation -->
<!-- use the required tag to ensure something is in field -->
<!-- the * to show required for user experience -->
<form action="#" method="get">
  <div>
    <label for="user_email">*Email:</label>
    <input type="email" id="user_email" name="user_email" required>
  </div>
  <br>

  <div>
    <label for="user_password">*Password:</label>
    <input type="password" id="user_password" name="user_password" required>
  </div>

  <button type="submit">Login</button>
</form>


<!-- text length validation -->
<form action="#" method="get">
    <div>
        <!-- minlength to validate minimum length -->
      <textarea placeholder="What's happening?" minlength="3"></textarea>
    </div>  

    <div>
      <!--maxlength for maximum length-->
      <textarea placeholder="What's happening?" maxlength="20"></textarea>
    </div>

    <!-- validations are combinable -> though minlength and the required is abit redundant -->
  
    <button type="submit">Tweet</button>
  </form>

<!-- pattern validations -->
<form action="#" method="get">
    <div>
      <label for="zip_code">Postal / Zip Code:</label>
    </div>
    <!-- pattern property -> with regex expression -->
    <!-- title is a description that shows when the cursor is hovering on the textspace / and as errormessage for incorrect input -->
    <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>
  

    <!-- pattern can only be used on <input> elements. some input element like <email> already uses such a validation -->
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

<!-- styling validations -->
<!-- uses :valid and :invalid pseudoclasses in css-->
  <form action="#" method="get">

    </div>
    <input type="url" id="website" name="website">
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
