<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
    <title>Anima Tabula</title>
</head>
<body>
    <h1>Animals table</h1>

    <table>
      <colgroup>
        <col> <!-- this is for first column -> overriden by css-->
        <col style="background-color: yellow"> <!-- this is for second column -> overriden by css-->
    </colgroup>
      <tr>
        <th colspan = "2">Animals</th>
      </tr>
      <tr>
        <th colspan = "2">Hippopotamus</th>
      </tr>
      <tr>
        <th rowspan = "2">Horse</th>
        <td>Mare</td>
      </tr>
      <tr>
        <td>Stallion</td>
      </tr>
      <tr>
        <th colspan="2">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2">Chicken</th>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Rooster</td>
      </tr>
    </table>


  </body>
</html>
