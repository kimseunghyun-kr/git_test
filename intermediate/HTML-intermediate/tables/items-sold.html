<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<!--  scope attribute can be added to the <th> element to tell screenreaders exactly what cells the header is a header -->
    <!-- has values col, row , colgroup, rowgroup -> colgroup and rowgroup for headers that has subheaders -->
<!-- colgroup and rowgroup are used for headings that sit over the top of multiple columns or rows. -->

<!-- An alternative to using the scope attribute is to use id and headers attributes to create associations between headers and cells.  -->
<!-- 
1.   You add a unique id to each <th> element.
2.   You add a headers attribute to each <td> element.
     Each headers attribute has to contain a list of the ids of all the <th> elements
     that act as a header for that cell, separated by spaces.
     -->

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th colspan="3" scope="colgroup">Clothes</th>
            <th colspan="2" scope="colgroup">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th scope="col">Trousers</th>
            <th scope="col">Skirts</th>
            <th scope="col">Dresses</th>
            <th scope="col">Bracelets</th>
            <th scope="col">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3" scope="rowgroup">Belgium</th>
            <th scope="row">Antwerp</th>
            <td>56</td>
            <td>22</td>
            <td>43</td>
            <td>72</td>
            <td>23</td>
          </tr>
          <tr>
            <th scope="row">Gent</th>
            <td>46</td>
            <td>18</td>
            <td>50</td>
            <td>61</td>
            <td>15</td>
         </tr>
         <tr>
           <th scope="row">Brussels</th>
           <td>51</td>
           <td>27</td>
           <td>38</td>
           <td>69</td>
           <td>28</td>
         </tr>
         <tr>
           <th rowspan="2" scope="rowgroup">The Netherlands</th>
           <th scope="row">Amsterdam</th>
           <td>89</td>
           <td>34</td>
           <td>69</td>
           <td>85</td>
           <td>38</td>
         </tr>
         <tr>
           <th scope="row">Utrecht</th>
           <td>80</td>
           <td>12</td>
           <td>43</td>
           <td>36</td>
           <td>19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
