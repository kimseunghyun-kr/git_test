<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src = "../games_website/rock_paper_scissors.js" defer></script>
</head>
<body>
    <button id = "reset">Reset game</button>
    <button class = "rpsButton" id = "rock"> Rock !</button> 
    <button class = "rpsButton" id = "paper"> Paper !</button> 
    <button class = "rpsButton" id = "scissors"> Scissors !</button> 
    
    <div class = "result">
        <div class = "scoreboard">
            <h3 class = "endWinStatus"></h3> 
            <h3 class = "currMatch"> Match : 1</h3> 
            <h3 class = "ties"> Ties : 0</h3>

            <div class = "computer">
                <h3> computer </h3>
                <p class = "computerChoice"></p>
                <p class = "computerCurrWins"> wins : 0</p>
            </div>

            <div class = "user">
                <h3> user </h3>
                <p class = "playerChoice"></p>
                <p class = "playerCurrWins"> wins : 0</p> 
            </div>
        </div>

    </div>

    <div class = "tracker">
        <!-- to give the tracking records -->
    </div>
</body>
</html>
